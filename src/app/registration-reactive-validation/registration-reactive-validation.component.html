<div class="container">
  <div class="row">
    <div>
      <h3>Angular Reactive Form</h3>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="firstName">First name</label>
          <input [ngClass]="{'is-invalid': submitted && f.firstName.invalid}" name="firstName"
           formControlName="firstName" class="form-control" type="text"/>
          <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
            <div *ngIf="f.firstName.errors.required">Please enter your first name</div>
          </div>
        </div>
        <div class="form-group">
          <label>Last name</label>
          <input name="lastName" [ngClass]="{'is-invalid': submitted && f.lastName.invalid}"
           formControlName="lastName" class="form-control" type="text"/>
          <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
            <div *ngIf="f.lastName.errors.required">Please enter your last name</div>
          </div>   
        </div>
        <div class="form-group">
          <label>Email</label>
          <input name="email" [ngClass]="{'is-invalid': submitted && f.email.invalid}"
           formControlName="email" class="form-control" type="email"/>
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Please enter your email</div>
            <div *ngIf="f.email.errors.email">Please enter email in a proper format</div>
          </div>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input name="password" [ngClass]="{'is-invalid': submitted && f.password.invalid}"
           formControlName="password" class="form-control" type="password"/>
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Please enter your password</div>
            <div *ngIf="f.password.errors.minlength">Please enter atleast 8 characters</div>
            <div *ngIf="f.password.errors.pattern">Please enter password with a capital letter, a special character and a number</div>
          </div>
        </div>
        <div>
          <button class="mt-3 btn btn-primary">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>
